                    class Enlace {
                      constructor() {
                        this.enlace = document.getElementById('correo-enlace');
                        this.enlace.addEventListener('click', this.abrirGmail);
                      }
                      abrirGmail(event) {
                        event.preventDefault();
                          const destinatario = 'diamelahiromi@gmail.com';
                          const asunto = encodeURIComponent('Asunto del correo');
                          const cuerpo = encodeURIComponent('Contenido del correo');
                          const url = `https://mail.google.com/mail/?view=cm&to=${destinatario}&su=${asunto}&body=${cuerpo}`;
                          window.open(url, '_blank');
                      }
                    }
                      window.addEventListener('load', () => {
                        new Enlace();
                          });
                  </script>
